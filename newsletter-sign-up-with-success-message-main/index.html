<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
    <section>
      <h1>Stay updated!</h1>
      <p>
        Join 60,000+ product managers receiving monthly <br> updates on:
      </p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <h2>Email address</h2>
      <input id="emailCampo" type="text" placeholder="email@company.com
      " name="" id="">
      <button id="botao" type="button">Subscribe to monthly newsletter
      </button>
    </section>
    <div id="img">
      
    </div>
  </main>

  <div id="pagSucess">
    <img src="assets/images/icon-success.svg" alt="">
    <h1>
      Thanks for subscribing!
    </h1>
    <p id="dynamicText">

    </p>
    <button id="buttonDispense" type="button">Dismiss message</button>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JoseVinicioo">José Vinício</a>.
  </footer>
  <script src="assets/script.js"></script>

</html>
