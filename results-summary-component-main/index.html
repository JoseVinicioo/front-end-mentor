<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <section id="result">
      <h3>Your Result</h3>
      <div id="cicle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </section>
    <section id="summary">

      <h3>Summary</h3>

      <div id="container">
        <!-- dados colocados dinamicamente -->

        <!-- <div class="info">
          <img id="image" src="assets/images/icon-reaction.svg" alt="">
          <h4>Reaction</h4>
          80 / 100 -->
      </div>

      <button>
        Continue
      </button>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JoseVinicioo">José Vinício</a>.
  </footer>

  <script>
    function carregar() {
      fetch('data.json')
        .then(Response => Response.json())
        .then(data => {
          const container = document.querySelector('#container')

          data.map(dado => {
            const info = document.createElement('div')
            info.classList.add('info')
            info.style.background = dado.bg

            const img = document.createElement('img')
            img.src = dado.icon
            img.alt = dado.category

            const titulo = document.createElement('h4')
            titulo.textContent = dado.category
            titulo.style.color = dado.font

            const number = document.createElement('p')
            number.textContent = `${dado.score} / 100`

            info.appendChild(img)
            info.appendChild(titulo)
            info.appendChild(number)
            container.appendChild(info)
          })
        })
    }

    carregar()
  </script>
</body>

</html>
